{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-6">
        <h2 class="text-muted">Login</h2>

        {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <form action="{% url 'auth_app:login' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}"
                    class="form-control" value="{{ form.username.value|default:'' }}">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form-group mt-3">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}"
                    class="form-control">
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>

            <div class="mt-4">
                <button class="btn btn-dark" type="submit">Login</button>
                <a href="{% url 'auth_app:register' %}" class="btn btn-outline-dark">Create your account</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
