{% extends 'base.html' %}

{% block title %}create_post{% endblock %}

{% block content %}

<div class="row justify-content-center mt-3">
    <div class="col-sm-6">
        <h2>Update Post Form</h2>

        <form action="{% url 'home:update_post' post.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="heading">Enter heading</label>
                <input type="text" id="heading" name="heading" class="form-control" value="{{ post.heading }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="desc">enter description</label>
                <textarea name="desc" id="desc" class="form-control" rows="4" required>{{ post.desc }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">update</button>
            <a href="{% url 'home:dashboard' %}" class="btn btn-outline-danger">discard</a>
        </form>
    </div>
</div>

{% endblock %}
