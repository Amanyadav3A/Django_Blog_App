{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-sm-8 col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Create Post</h2>

                <form action="{% url 'home:create_post' %}" method="POST">
                    {% csrf_token %}

                    <!-- Heading Field -->
                    <div class="form-group mb-4">
                        <label for="heading" class="form-label">Heading</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-heading"></i></span>
                            <input type="text" id="heading" name="heading" class="form-control" placeholder="Enter a heading" required>
                        </div>
                    </div>

                    <!-- Description Field -->
                    <div class="form-group mb-4">
                        <label for="desc" class="form-label">Description</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                            <textarea name="desc" id="desc" class="form-control" rows="5" placeholder="Write your post description" required></textarea>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check"></i> Submit
                        </button>
                        <a href="{% url 'home:dashboard' %}" class="btn btn-outline-danger btn-lg">
                            <i class="fas fa-times"></i> Discard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
